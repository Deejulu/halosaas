{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center" style="font-weight:700;">Forgot your password?</h3>
          <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Send reset link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
