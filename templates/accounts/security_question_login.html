{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login with Security Questions{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-4" style="background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%); box-shadow: 0 2px 12px rgba(37,99,235,0.10); border-radius: 1rem 1rem 0 0;">
                    <h3 class="mb-0 fw-bold" style="letter-spacing:1px; font-size:1.7rem;">Login with Security Questions</h3>
                </div>
                <div class="card-body">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required value="{{ form.username.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Answer to Security Question 1</label>
                            <input type="text" class="form-control" name="answer1" required value="{{ form.answer1.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Answer to Security Question 2</label>
                            <input type="text" class="form-control" name="answer2" required value="{{ form.answer2.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Answer to Security Question 3</label>
                            <input type="text" class="form-control" name="answer3" required value="{{ form.answer3.value|default:'' }}">
                        </div>
                        {% if login_failed %}
                        <div class="alert alert-danger">Incorrect username or security answers.</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Log in</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none small">Back to normal login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
